<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CRUD Operations</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body style="color: rgb(247, 0, 0); background-color: rgb(0, 7, 46)">

        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5 justify-content-center">SIMPLE CRUD OPERATIONS</h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="player-form" class="row justify-content-center mb-4" autocomplete="off">

                    <!--------------- GATHERING DATAS ---------------->
                    <div class="col-10 col-md-8 mb-3">
                        <label for="playerName">Player Name</label>
                        <input type="text" class="form-control" id="playerName" placeholder="Enter Player Name">
                    </div>

                    <div class="col-10 col-md-8 mb-3">
                        <label for="playerRole">Player Role</label>
                        <select name="selectRole" class = "form-control" id="playerRole">
                            <option value="">Select Role</option>
                            <option value="Point Guard">Point Guard</option>
                            <option value="Shooting Guard">Shooting Guard</option>
                            <option value="Small Forward">Small Forward</option>
                            <option value="Power Forward">Power Forward</option>
                            <option value="Center">Center</option>
                        </select>
                    </div>

                    <div class="col-10 col-md-8 mb-3">
                        <label for="playerRatings">Player Ratings</label>
                        <input type="text" class="form-control" id="playerRatings" placeholder="Enter Player Ratings">
                    </div>

                    <!-------------SUBMIT THE DATAS---------------->
                    <div class="col-10 col-md-8">
                        <input type="submit" class="btn btn-success add-btn" value="Add">
                    </div>
                </form>
                <div class="col-12 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Player ID</th>
                                <th>Player Name</th>
                                <th>Player Role</th>
                                <th>Player Ratings</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="player-list">
                            <tr>
                                <td>Example #1</td>
                                <td>LeBron James</td>
                                <td>Small Forward</td>
                                <td>99</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   
        <script src="script.js"></script>
</body>
</html>
